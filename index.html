<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quick Log</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <meta name="mobile-web-app-capable" content="yes"> 
  <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BR2872ZE1D"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BR2872ZE1D');
</script>
<body>

  <nav>
    <button class="active" data-screen="main" aria-label="Main screen - log arrivals">Log</button>
    <button data-screen="manage" aria-label="Manage locations">Quick Logs</button>
    <button data-screen="log" aria-label="View arrival history">Logbook</button>
    <button data-screen="settings" aria-label="Settings">Settings</button>
  </nav>

  <main>
    <!-- ============ Log Screen ============ -->
    <section id="main-screen" class="screen active" aria-label="Log arrivals">
      <div id="last-log">
        <!-- Last log rendered by JS -->
      </div>
      <div class="locations-grid" id="locations-grid">
        <!-- Location buttons rendered by JS -->
      </div>
      <div class="empty-state" id="main-empty" style="display:none;">
        <p>No locations yet</p>
        <button class="location-btn" onclick="showScreen('manage')">+ Add your first location</button>
      </div>
    </section>

    <!-- ============ Quick Logs Screen ============ -->
    <section id="manage-screen" class="screen" aria-label="Manage locations">
      <div class="add-form">
        <input type="text" id="new-location-input" placeholder="New Quick Log name" enterkeyhint="done" autocapitalize="words" aria-label="New location name" maxlength="50">
      </div>
      <ul class="manage-list" id="manage-list">
        <!-- Location items rendered by JS -->
      </ul>
      <div class="empty-state" id="manage-empty" style="display:none;">
        <p>No locations yet. Add one above!</p>
      </div>
    </section>

    <!-- ============ Logbook Screen ============ -->
    <section id="log-screen" class="screen" aria-label="Arrival history">
      <div class="log-actions">
        <button class="clear-btn" id="clear-log-btn" aria-label="Clear all history">Clear All</button>
        <button class="clear-btn" id="clear-last-log-btn" aria-label="Clear last entry">Delete Last</button>
        <button class="export-btn" id="export-log-btn" aria-label="Copy logbook">Copy Logbook</button>
      </div>
      <div class="log-list" id="log-list">
        <!-- Log entries rendered by JS -->
      </div>
      <div class="empty-state" id="log-empty" style="display:none;">
        <p>Nothing logged yet.</p>
      </div>
    </section>

    <!-- ============ Settings Screen ============ -->
    <section id="settings-screen" class="screen" aria-label="Settings">
      <div class="settings-list">
        <div class="settings-item">
          <label for="setting-split-buttons">
            <span class="settings-label">Split log buttons</span>
            <span class="settings-description">For arrival tap left side of log button, for depature tap right</span>
          </label>
          <input type="checkbox" id="setting-split-buttons" class="settings-toggle">
        </div>
        <div class="settings-item">
          <label for="setting-pax-count">
            <span class="settings-label">Ask for passenger count</span>
            <span class="settings-description">Prompt for number of passengers when logging</span>
          </label>
          <input type="checkbox" id="setting-pax-count" class="settings-toggle">
        </div>
        <div class="settings-item">
          <label for="setting-last-log">
            <span class="settings-label">Show last log</span>
            <span class="settings-description">Show most recent entry on Log screen</span>
          </label>
          <input type="checkbox" id="setting-last-log" class="settings-toggle">
        </div>
      </div>
      <footer id="credit">
        Quick Log is being developed by Bernard Kowalski. If you have any feedback, feel free to <a href="mailto:me@bernardkowalski.com?subject=Quick Log">email me</a>.
        <span id="version">v1.2.0</span>
      </footer>
    </section>


  </main>

  <!-- ============ UI Extras ============ -->  
  
  <div class="toast" id="toast" aria-live="polite"></div>

  <div class="overlay manual-card-overlay" id="manual-card-overlay">
    <div class="overlay-card manual-card">
      <h2>Manual Entry</h2>
      <input type="text" id="manual-input" placeholder="Log entry" enterkeyhint="done" maxlength="50">
      <div class="overlay-card-actions">
        <button class="overlay-card-cancel" id="manual-cancel-btn">Cancel</button>
        <button class="overlay-card-submit" id="manual-submit-btn">Log</button>
      </div>
    </div>
  </div>

  <div class="overlay pax-card-overlay" id="pax-card-overlay">
    <div class="overlay-card pax-card">
      <h2 id="pax-card-heading">Passenger Count</h2>
      <input type="number" id="pax-input" placeholder="" enterkeyhint="done" pattern="[0-9]*" min="0" max="999">
      <div class="overlay-card-actions">
        <button class="overlay-card-cancel" id="pax-cancel-btn">Cancel</button>
        <button class="overlay-card-submit" id="pax-submit-btn">Log</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
