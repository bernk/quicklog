<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quick Log</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <meta name="mobile-web-app-capable" content="yes"> 
</head>
<body>

  <nav>
    <button class="active" data-screen="main" aria-label="Main screen - log arrivals">Log</button>
    <button data-screen="manage" aria-label="Manage locations">Quick Logs</button>
    <button data-screen="log" aria-label="View arrival history">Logbook</button>
  </nav>

  <main>
    <!-- ============ Log Screen ============ -->
    <section id="main-screen" class="screen active" aria-label="Log arrivals">
      <div class="locations-grid" id="locations-grid">
        <!-- Location buttons rendered by JS -->
      </div>
      <div class="empty-state" id="main-empty" style="display:none;">
        <p>No locations yet</p>
        <button class="location-btn" onclick="showScreen('manage')">+ Add your first location</button>
      </div>
    </section>

    <!-- ============ Quick Logs Screen ============ -->
    <section id="manage-screen" class="screen" aria-label="Manage locations">
      <div class="add-form">
        <input type="text" id="new-location-input" placeholder="New Quick Log name" enterkeyhint="done" aria-label="New location name" maxlength="50">
      </div>
      <ul class="manage-list" id="manage-list">
        <!-- Location items rendered by JS -->
      </ul>
      <div class="empty-state" id="manage-empty" style="display:none;">
        <p>No locations yet. Add one above!</p>
      </div>
    </section>

    <!-- ============ Logbook Screen ============ -->
    <section id="log-screen" class="screen" aria-label="Arrival history">
      <div class="log-actions">
        <button class="clear-btn" id="clear-log-btn" aria-label="Clear all history">Clear All</button>
        <button class="clear-btn" id="clear-last-log-btn" aria-label="Clear last entry">Clear Last</button>
      </div>
      <div class="log-list" id="log-list">
        <!-- Log entries rendered by JS -->
      </div>
      <div class="empty-state" id="log-empty" style="display:none;">
        <p>Nothing logged yet.</p>
      </div>
    </section>
  
  </main>

  <!-- ============ UI Extras ============ -->  
  
  <div class="toast" id="toast" aria-live="polite"></div>

  <div class="manual-card-overlay" id="manual-card-overlay">
    <div class="manual-card">
      <h2>Manual Entry</h2>
      <input type="text" id="manual-input" placeholder="Enter location" enterkeyhint="done" maxlength="50">
      <div class="manual-card-actions">
        <button class="manual-card-submit" id="manual-submit-btn">Log and Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
